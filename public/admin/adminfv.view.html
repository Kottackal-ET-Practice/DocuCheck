<md-card>
    <md-card-title>
        <md-card-title-text>
          <h2>Files</h2>
        </md-card-title-text>
    </md-card-title>
    <div class="table-responsive" ng-init="controller.fetchFiles()">
        <md-table-container>
        <table md-table>
            <thead md-head>
                <tr md-row>
                    <th md-column>Status</th>
                    <th md-column>Title</th>
                    <th md-column>File Name</th>
                    <th md-column>Type</th>
                    <th md-column>Size</th>
                    <th md-column>Date</th>
                    <th md-column>Download</th>                   
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="upload in uploads">
                    <td md-cell>
                        <span ng-show="upload.verified==false"><ng-md-icon icon="close"></ng-md-icon></span>
                        <span ng-show="upload.verified==true"><ng-md-icon icon="check"></ng-md-icon></span>
                    </td>
                    <td md-cell>{{upload.filename}}</td>
                    <td md-cell>{{upload.file.originalname}}</td>
                    <td md-cell>{{upload.type}}</td>
                    <td md-cell>{{upload.file.size/1024}} KB</td>
                    <td md-cell>{{upload.created}}</td>
                    <td md-cell><a ng-href='{{upload.file.path + "/" + upload.file.originalname}}'><center><ng-md-icon icon="file_download"></ng-md-icon></center></a></td>                  
                </tr>
            </tbody>
        </table>
        </md-table-container>
    </div>
</md-card>
