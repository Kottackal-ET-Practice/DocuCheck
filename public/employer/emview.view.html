<div class="table-responsive" ng-init="controller.listPermViews(currentUser.username)">
<md-card>
    <md-card-title>
        <md-card-title-text>
          <h2>Permitted Users</h2>
        </md-card-title-text>
    </md-card-title>
    <md-table-container>
    <table md-table>
        <thead md-head>
            <tr md-row>
                <th md-column>Type</th>
                <th md-column>First Name</th>
                <th md-column>Last Name</th>
                <th md-column>Email</th>  
                <th md-column>Request</th>                  
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="account in accounts | filter : {username:usrname}">
                <td md-cell>{{account.role}}</td>
                <td md-cell>{{account.firstname}}</td>
                <td md-cell>{{account.lastname}}</td>
                <td md-cell>{{account.email}}</td>  
                <td md-cell><a href="#userdetails/{{account.username}}">View Profile</a></td>                
            </tr>
        </tbody>
    </table>
</div>
