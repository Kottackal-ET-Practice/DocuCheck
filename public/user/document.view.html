

    <div class="table-responsive" ng-init="controller.viewDocuments(currentUser.username)">
    <md-card>
    <md-card-title>
        <md-card-title-text>
          <h2>Documents</h2>
          <h4 style="color: #3498DB">View all your uploaded files here</h4>
        </md-card-title-text>
    </md-card-title>
    <md-table-container>
        <table md-table>
            <thead md-head>
                <tr md-row>
                    <th md-column></th>
                    <th md-column>Status</th>
                    <th md-column>Title</th>
                    <th md-column>File Name</th>
                    <th md-column>Type</th>
                    <th md-column>Size</th>
                    <th md-column>Date</th>
                    <th md-column>Download</th>
                    <th md-column>Actions</th>                    
                </tr>
            </thead>
            <tbody md-body>
                <tr ng-repeat="upload in uploads" md-row>
                    <td md-cell>
                        <span ng-show="upload.file.mimetype == 'application/pdf'"><ng-md-icon icon="local_parking" style="color: #3498DB"></ng-md-icon></span>
                        <span ng-show="upload.file.mimetype == 'image/png'"><ng-md-icon icon="photo" style="color: green"></ng-md-icon></span>
                        <span ng-show="upload.file.mimetype == 'image/jpeg'"><ng-md-icon icon="photo" style="color: green"></ng-md-icon></span>
                        <span ng-show="upload.file.mimetype == 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'"><ng-md-icon icon="insert_drive_file" style="color: orange"></ng-md-icon></span>                        
                    </td>
                    <td md-cell>
                        <span ng-show="upload.verify==false && upload.reject==false && upload.verified==false"><ng-md-icon icon="close"></ng-md-icon></span>
                        <span ng-show="upload.verify==true && upload.reject==false && upload.verified==true"><ng-md-icon icon="check"></ng-md-icon></span>
                        <span ng-show="upload.verify==true && upload.reject==true && upload.verified==false"><ng-md-icon icon="warning"></ng-md-icon></span>
                        <span ng-show="upload.verify==true && upload.reject==false && upload.verified==false"><ng-md-icon icon="repeat"></ng-md-icon><md-tooltip md-visible="demo.showTooltip" md-direction="left"></span>
                    </td>
                    <td md-cell>{{upload.filename}}</td>
                    <td md-cell>{{upload.file.originalname}}</td>
                    <td md-cell>{{upload.type}}</td>
                    <td md-cell>{{(upload.file.size/1024) | number:0}} KB</td>
                    <td md-cell>{{upload.created}}</td>
                    <td md-cell><a ng-href='{{upload.file.path + "/" + upload.file.originalname}}'><center><ng-md-icon icon="file_download"></ng-md-icon></center></a></td>
                    <td md-cell>
                        <span ng-hide="upload.verified==true || upload.verify==true"><md-button ng-click="controller.verifyRequest(upload._id)"><ng-md-icon icon="assignment_turned_in"></ng-md-icon></md-button></span>
                        <md-button ng-click="controller.deleteDoc(upload._id)"><ng-md-icon icon="delete"></ng-md-icon></md-button>
                    </td>                    
                </tr>
            </tbody>
        </table>
    </md-table-container>
    </md-card>
    </div>
