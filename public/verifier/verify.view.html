

    <div class="table-responsive" ng-init="controller.verifyList(currentUser.username)">
    <md-card>
    <md-card-title>
        <md-card-title-text>
          <h2>Verify Files</h2>
        </md-card-title-text>
    </md-card-title>
    <md-table-container>
        <table md-table>
            <thead md-head>
                <tr md-row>
                    <!-- <th>Pic</th> -->
                    <th md-column>Title</th>
                    <th md-column>File Name</th>
                    <th md-column>Type</th>
                    <th md-column>Size</th>
                    <th md-column>Date</th>
                    <th md-column>Download</th>
                    <th md-column>Actions</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr ng-repeat="task in tasks" md-row>
                    <!-- <td>#</td> -->
                    <!-- <td><img src="{{upload.file.path + "/" + upload.file.originalname}}"></td> -->
                    <td md-cell>{{task.filename}}</td>
                    <td md-cell>{{task.file.originalname}}</td>
                    <td md-cell>{{task.type}}</td>
                    <td md-cell>{{task.file.size/1024}} KB</td>
                    <td md-cell>{{task.created}}</td>
                    <td md-cell>
                        <a ng-href='{{task.file.path + "/" + task.file.originalname}}'><ng-md-icon icon="file_download"></ng-md-icon></a>
                    </td>
                    <td md-cell>
                        <md-button ng-click="controller.verifyResponse(task._id)"><ng-md-icon icon="done"></ng-md-icon></md-button>
                        <md-button ng-click="controller.rejectResponse(task._id)"><ng-md-icon icon="close"></ng-md-icon></md-button>
                    </td>                    
                </tr>
            </tbody>
        </table>
    </md-table-container>
    </md-card>
    </div>
