

    <div class="table-responsive" ng-init="controller.verifyHistory(currentUser.username)">
    <md-card    >
    <md-card-title>
        <md-card-title-text>
          <h2>Verification History</h2>
        </md-card-title-text>
    </md-card-title>
    <md-table-container>
        <table md-table>
            <thead md-head>
                <tr md-row>
                    <th md-column></th>
                    <th md-column>Status</th>
                    <th md-column>User</th>
                    <th md-column>Title</th>
                    <th md-column>File Name</th>
                    <th md-column>Type</th>
                    <th md-column>Size</th>
                    <th md-column>Verified Date</th>
                    <th md-column>Download</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr ng-repeat="task in tasks" md-row>
                    <td md-cell>
                        <span ng-show="task.file.mimetype == 'application/pdf'"><ng-md-icon icon="local_parking" style="color: #3498DB"></ng-md-icon><i class="fa fa-close fa-fw"></i></span>
                        <span ng-show="task.file.mimetype == 'image/png'"><ng-md-icon icon="photo" style="color: green"></ng-md-icon><i class="fa fa-check fa-fw"></i></span>
                        <span ng-show="task.file.mimetype == 'image/jpeg'"><ng-md-icon icon="photo" style="color: green"></ng-md-icon><i class="fa fa-check fa-fw"></i></span>
                        <span ng-show="task.file.mimetype == 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'"><ng-md-icon icon="insert_drive_file" style="color: orange"></ng-md-icon><i class="fa fa-exclamation fa-fw"></i></span>                        
                    </td>
                    <td md-cell>
                        <span ng-show="task.reject==false && task.verified==true"><ng-md-icon icon="check" style="color: green"></ng-md-icon></i></span>
                        <span ng-show="task.reject==true && task.verified==false"><ng-md-icon icon="warning" style="color: #C0392B"></ng-md-icon></i></span>
                    </td>
                    <td md-cell>{{task.username}}</td>                    
                    <td md-cell>{{task.filename}}</td>
                    <td md-cell>{{task.file.originalname}}</td>
                    <td md-cell>{{task.type}}</td>
                    <td md-cell>{{task.file.size/1024}} KB</td>
                    <td md-cell>{{task.vtime}}</td> 
                    <td md-cell><a ng-href='{{task.file.path + "/" + task.file.originalname}}'><center><ng-md-icon icon="file_download"></ng-md-icon></center></a></td>                  
                </tr>
            </tbody>
        </table>
    </md-table-container>
    </md-card>
    </div>
